<!-- Load the jQuery and jQuery UI libraries. -->
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.0/jquery-ui.min.js"></script>

<!-- Custom client-side JavaScript code. -->
<script>
  // When the page loads.
  $(function() {
    loadMyProcess();
  });

  /**
   * Load the available task lists.
   */
  function loadMyProcess() {
    google.script.run
      .withSuccessHandler(showThings)
      .withFailureHandler(showError)
      .getTaskLists();
  }

  /**
   * Show the returned task lists in the dropdown box.
   * @param {Array.<Object>} things The task lists to show.
   */
  function showThings(things) {
    var select = $("#toshow");
    select.empty();
    for (var i = 0; i < things.lenth; i++) {
      select.append("<li>" + things[i] + "</li>");
    }
  }

  /**
   * Logs an error message and shows an alert to the user.
   */
  function showError(error) {
    console.log(error);
    window.alert("An error has occurred, please try again.");
  }
</script>
